<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 2</title>
</head>
<body>
    <div id="app">
        <button onclick="exibeQuadradoVermelho()">Quadrado Vermelho</button>
        
    </div>
    
    <script>
        function exibeQuadradoVermelho() {
            
            var boxElement = document.createElement('div');

            boxElement.style.width = '100px';
            boxElement.style.height = '100px';
            boxElement.style.backgroundColor = '#f00';

            boxElement.onmouseover = function () {
                boxElement.style.backgroundColor = getRandomColor();
            }

            var containerElement = document.querySelector('#app');
            containerElement.appendChild(boxElement);
        }

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";

            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
        
            return color;
        }

    </script>


</body>
</html>
